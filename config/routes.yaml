controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

author_list:
    path: /authors
    controller: App\Controller\AuthorController::listAuthors

add:
    path: /add
    controller: App\Controller\AuthorController::add

author_create:
    path: /authors/create
    controller: App\Controller\AuthorController::createAuthor

book_add:
    path: /books/add
    controller: App\Controller\BookController::addBook

book_list:
    path: /books
    controller: App\Controller\BookController::fetchBooks